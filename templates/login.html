<!DOCTYPE html>
<html>

<head>
    <title>Login | Music-Glow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1db954, #191414, #1db954, #121212);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            color: white;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            border: none;
            border-bottom: 2px solid white;
            outline: none;
            background: transparent;
        }

        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -20px;
            font-size: 12px;
            color: #1db954;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1db954;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            color: #1db954;
            transform: scale(1.05);
            box-shadow: 0 0 15px #1db954;
        }

        .register-link {
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }

        .register-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .music-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #1db954;
            border-radius: 50%;
            filter: blur(120px);
            animation: pulse 3s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.5;
            }

            to {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        /* Divider */
.divider {
    margin: 20px 0;
    position: relative;
    text-align: center;
}

.divider span {
    color: white;
    font-size: 14px;
    padding: 0 10px;
}

.divider::before,
.divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: rgba(255,255,255,0.3);
}

.divider::before { left: 0; }
.divider::after { right: 0; }

/* Google Button */
.google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    background: white;
    color: #444;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    margin-top: 10px;
}

.google-btn img {
    width: 20px;
}

.google-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #1db954;
}



.forgot-link {
    margin-top: 15px;
    text-align: right;
}

.forgot-link a {
    color: white;
    font-size: 13px;
    text-decoration: none;
    transition: 0.3s;
}

.forgot-link a:hover {
    color: #1db954;
    text-decoration: underline;
}




    </style>
</head>

<body>

    <div class="music-glow"></div>

    <div class="login-box">
        <h2>Welcome Back ðŸŽµto Music-Glow</h2>

        <form method="POST" action="{{ url_for('login') }}">

            <div class="input-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>

            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>

            <button type="submit">Login</button>
            

            <div class="register-link">
                Donâ€™t have an account?
                <a href="{{ url_for('register') }}">Register</a>
                <div class="divider">
    <span>OR</span>
</div>

<a href="{{ url_for('google_login') }}" class="google-btn">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
    Continue with Google
</a>

<div class="forgot-link">
    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
</div>

            </div>

        </form>
    </div>

</body>

</html>
